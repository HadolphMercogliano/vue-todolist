<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <meta
      name="Description"
      content="" />
    <meta
      name="Author"
      content="Hadolph Mercogliano" />

    <!-- LINK FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer></script>
    <!-- CUSTOM CSS -->
    <link
      rel="stylesheet"
      href="./css/style.css" />

    <!-- LINK VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- LINK JAVASCRIPT -->
    <script
      type="text/javascript"
      src="./js/main.js"
      defer></script>

    <title>TO VUE LIST</title>
  </head>

  <body>
    <div id="root">
      <div class="container">
        <!-- TITOLO E ADD TASK  -->
        <section class="d-flex flex-column align-items-center">
          <h1 class="fw-semibold mt-3">TO DO LIST</h1>

          <div class="input-group my-5 w-75 align-self-end">
            <input
              v-model="newTaskText"
              type="text"
              class="form-control"
              placeholder="New Task"
              aria-label="New Task"
              @keyUp.enter="addTask"
              aria-describedby="button-addon2" />
            <button
              @click="addTask()"
              class="btn btn-primary"
              type="button"
              id="button-addon2">
              Add Task
            </button>
          </div>
        </section>

        <!-- TASK LIST -->
        <section class="mb-5">
          <h2 class="fw-semibold">TASKS</h2>

          <ul class="list-group">
            <li
              v-for="(task, index) of tasks"
              @click="completedTask(index)"
              :class="(tasks[index].done) ? 'task-done' : ''"
              class="list-group-item">
              {{tasks[index].text}}

              <!-- PULSANTE RIMOZIONE TASK  -->
              <span
                @click="removeTask(index)"
                class="badge bg-primary rounded-pill">
                <i class="fa-solid fa-xmark"></i>
              </span>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
